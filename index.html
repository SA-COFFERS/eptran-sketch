<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN - Prefeitura de Joinville</title>
    <link rel="stylesheet" href="assets/style/header.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/footer.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
            <i class='bx bx-menu'></i>
            <img src="assets/img/logo-prefeitura-horizontal.png" alt="">
    </header>

    <div class="open-header">
        <header>
            <i class='bx bx-left-arrow-alt'></i>
            <img src="assets/img/logo-prefeitura-horizontal.png" alt="">
        </header>
        <div class="open-menu">
            <div class="top-open-menu">
                <section class="open-menu-options">
                    <i class='bx bx-home-alt'></i>
                    <p>Início</p>
                </section>
                <section class="open-menu-options">
                    <i class='bx bx-info-circle' ></i>
                    <p>Sobre nós</p>
                </section>
                <section class="open-menu-options">
                    <i class='bx bx-joystick' ></i>
                    <p>Jogos</p>
                </section>
                <section class="open-menu-options">
                    <i class='bx bx-news' ></i>
                    <p>Notícias</p>
                </section>
            </div>
    
            <section class="open-menu-options">
                    <i class='bx bx-user-circle' ></i>
                    <p>Perfil</p>
            </section>
    
        </div>
    </div>

    <img src="assets/img/paralelograms.png" id="paralelograms">

    <main>
        <div class="texts">
            <section>
                <h2><span id="underline">Nós</span> somos o <strong>Trânsito</strong></h2>
            </section>
            <section>
                <h2 id="small-text">Nossa Missão é</h2>
                <h2> Educar para <strong>SALVAR VIDAS</strong></h2>
            </section>
        </div>

        <div class="pictures">
            <section class="pictures-container">
                <img src="assets/img/about-us.png">
                <p>Sobre nós</p>
            </section>
            <section class="pictures-container">
                <p>Jogos</p>
                <img src="assets/img/games.png" alt="">
            </section>
            <section class="pictures-container">
                <img src="assets/img/news.png" alt="">
                <p>Notícias</p>
            </section>
        </div>
    </main>


    <footer>
        <div class="logos">
            <img src="assets/img/logo-prefeitura-vertical-branco.png" alt="" class="logo-jlle">
            <img src="assets/img/logo-eptran.png" alt="">
        </div>
        <div class="phone-number">
            <i class='bx bx-phone'></i>
            <p>(47) 3431-1541</p>
        </div>
        <div class="email">
            <i class='bx bx-envelope'></i>
            <p>eptran@joinville.sc.gov.br</p>
        </div>
        <p class="address">R. Caçador, 112 - Atiradores, Joinville - SC, 89203-610</p>
    </footer>

</body>
</html>
