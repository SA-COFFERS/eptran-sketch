<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN - Prefeitura de Joinville</title>
    <link rel="stylesheet" href="assets/style/cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <img src="assets/img/logo-prefeitura-horizontal.png" alt="">
    </header>

    <main>
        <form>
            <p class="main-text">Complete seu cadastro</p>
            <p class="form-text">Data de nascimento:</p>
            <input type="date" id="birthday" placeholder=" Data de nascimento:">

            <p class="form-text">Informe seu sexo:</p>
            <div class="sex-options-div">
                <section class="sex-options-section">
                    <div class="sex-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="sex-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="sex-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Outro</label>
                    </div>
                </section>
            </div>


            <select name="" id=""></select>

            <button>Finalizar</button>
        </form>
    </main>
</body>

</html>
