<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style/infos.css">
</head>
<body>
    <div class="container">
        <h1>Informações Pessoais</h1>
        <div class="name">
            <h2>Nome</h2>
            <input type="text" class="text-name">
        </div>
        <div class="email">
            <h2>Email</h2>
            <input type="email">
        </div>
        <div class="birth">
            <h2>Data Nascimento</h2>
            <input type="date">
    </div>
    <section class="sex-options-section">
        <h2>Sexo</h2>
        <div class="sex-option">
            <input class="dark-input" type="radio" id="male" name="gender" value="male">
            <label for="male">Masculino</label>
        </div>
        <div class="sex-option">
            <input class="dark-input" type="radio" id="female" name="gender" value="female">
            <label for="female">Feminino</label>
        </div>
        <div class="sex-option">
            <input class="dark-input" type="radio" id="other" name="gender" value="other">
            <label for="other">Outro</label>
        </div>
    </section>
    <div class="school">
        <h2>Escolaridade</h2>
        <select id="school" class="dark-input">
            <option value="lvl1">Escolaridade:</option>
            <option value="lvl2">Fundamental 1</option>
            <option value="lvl3">Fundamental 2</option>
            <option value="lvl4">Ensino Médio</option>
        </select>
    </div>

    <h3>Alterar senha</h3>

    <div class="buttons">
        <button onclick="">Salvar alterações</button>
        <button onclick="">Descartar Alterações</button>
    </div>


    </div>
</body>
</html>
