<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN - Prefeitura de Joinville</title>
    <link rel="stylesheet" href="../assets/style/cadastro2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <main>
        <form>
            <p class="main-text">Complete seu cadastro</p>

            
            <input type="text" id="name" placeholder="  Nome completo">

            <div class="birth">
                <p class="form-text">Data de nascimento:</p>
                <input type="date" id="birthday">
            </div>

            <div class="sex-options-div">
                <p class="form-text">Informe seu sexo:</p>
                <section class="sex-options-section">
                    <div class="sex-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="sex-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="sex-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Outro</label>
                    </div>
                </section>
            </div>

            
            <select id="school" >
                <option value="lvl1">Escolaridade:</option>
                <option value="lvl2">Fundamental 1</option>
                <option value="lvl3">Fundamental 2</option>
                <option value="lvl4">Ensino MÃ©dio</option>
            </select>
            

            <button class="color-button"><a href="#" class="finish">Finalizar</a></button>
        </form>
    </main>
</body>

</html>
