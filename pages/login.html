<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN - Prefeitura de Joinville</title>
    <link rel="stylesheet" href="../assets/style/login.css">
    <link rel="stylesheet" href="../assets/style/footer.css">
    <link rel="stylesheet" href="../assets/style/header.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/style/header.css">

</head>
<body>
    <header id="regular-header">
            <i class='bx bx-menu menu-button' style="cursor: pointer;" onclick="openMenu()"></i>
            <img src="../assets/img/logo-prefeitura-horizontal.png" alt="">
    </header>
    
    <div class="open-header">
        <header id="open-header" class="hide">
            <i class='bx bx-left-arrow-alt menu-button'onclick="closeMenu()" style="cursor: pointer;" ></i>
            <img src="../assets/img/logo-prefeitura-horizontal.png" alt="">
        </header>
        <div class="open-menu">
            <div class="top-open-menu">
                <section class="open-menu-options">
                    <i class='bx bx-home-alt'></i>
                    <p>Início</p>
                </section>
                <section class="open-menu-options">
                    <i class='bx bx-info-circle' ></i>
                    <p>Sobre nós</p>
                </section>
                <section class="open-menu-options">
                    <i class='bx bx-joystick' ></i>
                    <p>Jogos</p>
                </section>
                <section class="open-menu-options">
                    <i class='bx bx-news' ></i>
                    <p>Notícias</p>
                </section>
            </div>
    
            <section class="open-menu-options">
                    <i class='bx bx-user-circle' ></i>
                    <p>Perfil</p>
            </section>
    
        </div>
    </div>
<div class="container">
    
        <main>
            <form>
                <p class="main-text">Login</p>
                    <input type="email" id="email" class="email-input" placeholder="  E-mail:">
    
                    <input type="password" id="password"
                    placeholder="  Senha:">
                    <a class="forget-password">Esqueci minha senha</a>
    
                    <button><a class="next">Seguinte</a></button>
    
                    <p class="login-text">Não possui uma conta?/cadastro</p>
            </form>
        </main>
    
        <footer>
            <div class="logos">
                <img src="../assets/img/logo-prefeitura-vertical-branco.png" alt="" class="logo-jlle">
                <img src="../assets/img/logo-eptran.png" alt="">
            </div>
            <div class="phone-number">
                <i class='bx bx-phone'></i>
                <p>(47) 3431-1541</p>
            </div>
            <div class="email">
                <i class='bx bx-envelope'></i>
                <p>eptran@joinville.sc.gov.br</p>
            </div>
            <p class="address">R. Caçador, 112 - Atiradores, Joinville - SC, 89203-610</p>
        </footer>
</div>
</body>
<script src="../js/openMenu.js"></script>
</html>
